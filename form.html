<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="style/style_form.css">
</head>
<body>
    <section class="form_container">
        <div class="container">
            <form id="contactForm" action="https://formspree.io/f/xeogybay" method="post">
                <h1>Entre em contato</h1>

                <p>Preencha o formulário abaixo e entrarei em contato com você!</p>

                <div class="input_single">
                    <input type="text" name="nome_box" id="nome" class="input" required>
                    <label for="nome">Seu nome completo: </label>
                </div>

                <div class="input_single">
                    <input type="email" name="email_box" id="email" class="input" autocomplete="email" required>
                    <label for="email">Seu e-mail: </label>
                </div>

                <div class="input_single">
                    <input type="tel" name="telefone_box" id="telefone" class="input" autocomplete="tel" pattern="^\d{2} \d{4,5}\d{4}$" required>
                    <label for="telefone">Seu telefone: </label>
                </div>

                <div class="input_single">
                    <textarea name="text_box" id="text" placeholder="Sua mensagem" required></textarea>
                </div>

                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
    <script src="js/form_redirect.js"></script>
    <script src="js/dynamic_placeholders.js"></script>
</body>
</html>
